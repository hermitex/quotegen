<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="index.css">

    <title>QuoteGen</title>
</head>

<body id="body" style="overflow-y: auto;">

    <nav class="navbar  navbar-light  bg-light" style="min-width: 75vw;">

        <div class="navbarSupportedContent ">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <select id="options" class="custom-select w-auto">
                        <option selected>Select Genre</option>
                        <option value="love">Love</option>
                        <option value="business">Business</option>
                        <option value="life">Life</option>
                        <option value="happiness">Happiness</option>
                        <option value="wisdom">Wisdom</option>
                    </select>
                </li>
            </ul>
        </div>

        <div>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <label for="number-of-quotes">No. of Quotes</label>
                    <input type="number" value="1" name="number-of-quotes" id="number-of-quotes" min="1" max="5">
                </li>
            </ul>
        </div>
    </nav>


    <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Hello ðŸ‘‹</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-info">
                    You can only read up to five quotes at a time.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Understood</button>
                </div>
            </div>
        </div>
    </div>

    <div class="  d-flex justify-content-md-center align-items-center vh-100">
        <div id="flip-card" class="container">
            <div id="parentElement" class="flip-card-inner card p-3 w-100 m-auto h-md-75" style="min-height: 15rem;">

                <div id="quote " class="flip-card-front childElement h-auto w-100 m-auto">
                    <p style="font-size: 1.5rem; " class="d-block">
                        Lorem ipsum, dolor sit amet consectetur adipisicing elit.
                        Inventore, nemo.
                    </p>
                    <small id="author-name" class="d-block  my-0  author-name">-Tiberius</small>
                    <button id="generate-quote" class="p-3 d-block w-auto m-auto">Next Quote</button>
                </div>
                <div class="flip-card-back d-block m-auto">
                    <h1>John Doe</h1>
                    <p>Architect & Engineer</p>
                    <p>We love that guy</p>
                    <img src="./images/personalities/Plato.jpg" alt="" width="40rem">
                </div>
            </div>

        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="./app.js" type="module"></script>
</body>

</html>

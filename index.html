<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body id="body">

    <nav class="navbar  navbar-light  bg-light" style="min-width: 75vw;">

        <div class="navbarSupportedContent ">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <select class="custom-select w-auto">
                        <option selected>Select Genre</option>
                        <option value="1">Love</option>
                        <option value="2">Business</option>
                        <option value="3">Sorrow</option>
                        <option value="4">Happiness</option>
                        <option value="5">Religion</option>
                    </select>
                </li>
            </ul>
        </div>

        <div>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <label for="number-of-quotes">No. of Quotes</label>
                    <input type="number" value="1" name="number-of-quotes" id="number-of-quotes" min="1" max="5">
                </li>
            </ul>
        </div>
    </nav>



    <div style="overflow-y: auto;" class="container  d-flex justify-content-md-center align-items-center vh-100">
        <div id="parentElement" class="card p-3 w-100 m-auto" style="min-height: 25rem;">
            <span><img id="avatar" src="" alt="" width="40rem" class="m-auto rounded"></span>
            <div id="quote " class="childElement h-auto ">
                <p style="font-size: 1.5rem; " class="d-block">
                    Lorem ipsum, dolor sit amet consectetur adipisicing elit.
                    Inventore, nemo.
                </p>
                <small id="author-name" class="d-block my-0 float-right author-name">-Tiberius</small>
            </div>

            <button id="generate-quote" class="p-3 d-block w-25 m-auto">Next Quote</button>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./app.js" type="module"></script>
</body>

</html>
